<div class="container-order">
  <h1>Lista zamówień</h1>
  <form [formGroup]="form">
    <mat-checkbox
      class="order-checkbox"
      #checkboxes
      *ngFor="let status of statuses"
      [checked]="isChecked('status', status)"
      (change)="change(statuses, 'status', status, $event.checked)"
    >
      {{ status }}
    </mat-checkbox>
  </form>
  <mat-table [dataSource]="dataSource" color="primary" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nazwa zamówienia</th>
      <td mat-cell *matCellDef="let order">{{ order.name }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let order">{{ order.status }}</td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Data utworzenia</th>
      <td mat-cell *matCellDef="let order">{{ order.createdAt }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="boxesCount">
      <th mat-header-cell *matHeaderCellDef>Liczba pudełek</th>
      <td mat-cell *matCellDef="let order">{{ order.boxesCount }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </mat-table>
  <mat-paginator
    #paginator
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50, 100]"
  >
  </mat-paginator>
</div>
